<section class="section legacy-section" id="legado" data-section>
  <div class="legacy-section__bg" aria-hidden="true">
    <video
      #bgVideo
      class="legacy-section__bg-video"
      src="/video/legado-moderno.mp4"
      autoplay
      muted
      loop
      playsinline
      defaultmuted
      preload="metadata"
    ></video>

    <div class="legacy-section__bg-vignette"></div>
    <div class="legacy-section__bg-grid"></div>
    <div class="legacy-section__bg-glow"></div>
  </div>

  <div class="section__inner legacy-section__content">
    <header class="section__header" data-reveal>
      <p class="section__eyebrow">{{ 'legacy.eyebrow' | translate }}</p>
      <app-fx-title
        class="section__title section__title--shine"
        [text]="'legacy.title' | translate"
        size="section"
      ></app-fx-title>
      <p class="section__lead">
        {{ 'legacy.lead' | translate }}
      </p>
    </header>

    <div class="slot slot--legacy" data-3d-slot="legacy" aria-hidden="true"></div>

    <app-bento-grid [items]="bentoItems" />
  </div>
</section>
