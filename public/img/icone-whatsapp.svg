<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="WhatsApp icon">
  <defs>
    <!-- Verde WhatsApp (glossy) -->
    <linearGradient id="waBg" x1="170" y1="120" x2="350" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#73F37A"/>
      <stop offset="0.45" stop-color="#27D24B"/>
      <stop offset="1" stop-color="#0FA33A"/>
    </linearGradient>

    <!-- brilho -->
    <linearGradient id="waShine" x1="170" y1="150" x2="360" y2="320" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.26"/>
      <stop offset="0.55" stop-color="#FFFFFF" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>

    <!-- glow / sombra -->
    <filter id="waGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="0" stdDeviation="14" flood-color="#20E45B" flood-opacity="0.35"/>
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <!-- sombra do ícone branco -->
    <filter id="waIconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000" flood-opacity="0.22"/>
    </filter>
  </defs>

  <g filter="url(#waGlow)">
    <!-- Balão (base) -->
    <path d="M256 106
             c-82.7 0-150 67.3-150 150
             c0 26.3 6.9 51.8 20 74.4
             l-18.5 67.7
             c-1.8 6.6 4.3 12.7 10.9 10.9
             l67.7-18.5
             c22.6 13.1 48.1 20 74.4 20
             c82.7 0 150-67.3 150-150
             c0-82.7-67.3-150-150-150
             Z"
          fill="url(#waBg)"/>

    <!-- Borda branca externa (grossa) -->
    <path d="M256 106
             c-82.7 0-150 67.3-150 150
             c0 26.3 6.9 51.8 20 74.4
             l-18.5 67.7
             c-1.8 6.6 4.3 12.7 10.9 10.9
             l67.7-18.5
             c22.6 13.1 48.1 20 74.4 20
             c82.7 0 150-67.3 150-150
             c0-82.7-67.3-150-150-150
             Z"
          fill="none" stroke="#FFFFFF" stroke-opacity="0.92" stroke-width="18"
          stroke-linejoin="round"/>

    <!-- Borda interna sutil -->
    <path d="M256 118
             c-76.1 0-138 61.9-138 138
             c0 25.0 6.8 49.2 19.7 70.3
             l-16.5 60.4
             l60.4-16.5
             c21.1 12.9 45.3 19.7 70.3 19.7
             c76.1 0 138-61.9 138-138
             c0-76.1-61.9-138-138-138
             Z"
          fill="none" stroke="#0B7F2C" stroke-opacity="0.20" stroke-width="10"
          stroke-linejoin="round"/>

    <!-- brilho diagonal -->
    <path d="M152 168
             Q240 120 352 158
             Q328 250 230 292
             Q178 314 152 350
             Z"
          fill="url(#waShine)"/>

    <!-- Ícone telefone -->
    <g filter="url(#waIconShadow)">
      <path fill="#FFFFFF" d="M321.5 305.2c-3.3 9.3-16.4 18-26.2 20.2c-6.7 1.5-15.4 2.7-44.7-9.3
        c-37.4-15.2-61.4-52.7-63.2-55.1c-1.7-2.4-15.2-20.2-15.2-38.6c0-18.4 9.6-27.5 13-31.3
        c3.3-3.8 7.3-4.8 9.6-4.8c2.4 0 4.8 0 6.9.1c2.2.1 5.1-.8 8 6.1c3.3 8.1 11.2 27.9 12.2 29.9
        c1 2 1.7 4.4.3 6.9c-1.4 2.5-2.1 4.1-4.1 6.5c-2 2.4-4.2 5.4-6 7.3c-2 2-4.1 4.1-1.7 8.1
        c2.4 4 10.6 17.4 22.8 28.2c15.7 14 28.9 18.3 33 20.4c4.1 2 6.5 1.7 8.9-1c2.4-2.7 10.2-11.9
        12.9-16c2.7-4.1 5.4-3.4 9.2-2c3.8 1.4 24 11.3 28.1 13.3c4.1 2 6.8 3 7.8 4.7
        c1.0 1.7 1.0 9.7-2.3 19Z"/>
    </g>
  </g>
</svg>
