<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="Email icon">
  <defs>
    <!-- Gradiente do topo vermelho -->
    <linearGradient id="gRed" x1="140" y1="120" x2="360" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF5A5A"/>
      <stop offset="0.45" stop-color="#FF1F1F"/>
      <stop offset="1" stop-color="#B80000"/>
    </linearGradient>

    <!-- Gradiente do corpo -->
    <linearGradient id="gBody" x1="140" y1="210" x2="360" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#E8E8E8"/>
    </linearGradient>

    <!-- Glow externo vermelho -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="0" stdDeviation="16" flood-color="#FF1F1F" flood-opacity="0.55"/>
      <feDropShadow dx="0" dy="0" stdDeviation="30" flood-color="#FF1F1F" flood-opacity="0.20"/>
      <feDropShadow dx="0" dy="12" stdDeviation="14" flood-color="#000" flood-opacity="0.28"/>
    </filter>

    <!-- sombra interna sutil -->
    <filter id="inner" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feComposite in="SourceGraphic" in2="b" operator="arithmetic" k2="-1" k3="1"/>
    </filter>
  </defs>

  <g filter="url(#glow)">
    <!-- Base arredondada -->
    <rect x="96" y="160" width="320" height="220" rx="28" fill="url(#gBody)" stroke="#FFFFFF" stroke-opacity="0.75" stroke-width="6"/>

    <!-- Envelope (dobras) -->
    <path d="M112 192 L256 306 L400 192" fill="none" stroke="#DCDCDC" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
    <path d="M112 352 L232 260" fill="none" stroke="#E0E0E0" stroke-width="10" stroke-linecap="round" opacity="0.9"/>
    <path d="M400 352 L280 260" fill="none" stroke="#E0E0E0" stroke-width="10" stroke-linecap="round" opacity="0.9"/>

    <!-- Aba vermelha superior -->
    <path
      d="M120 190
         Q256 98 392 190
         L256 296
         Z"
      fill="url(#gRed)"
      filter="url(#inner)"
    />

    <!-- linha de brilho no topo -->
    <path d="M130 188 Q256 115 382 188" fill="none" stroke="#FFFFFF" stroke-opacity="0.55" stroke-width="8" stroke-linecap="round"/>

    <!-- contorno externo fino -->
    <rect x="96" y="160" width="320" height="220" rx="28"
      fill="none" stroke="#FF2A2A" stroke-opacity="0.85" stroke-width="6"/>
  </g>
</svg>
